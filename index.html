          <label for="exampleInputEmail1">Username</label>

        <div class="form-group">
          <label for="content">Message</label>

    const supabase = createClient(supabaseUrl, supabaseAnonKey)

    const init = async () => {
      const { data: messages, error } = await supabase
        .from('mom&me')
        .select('*')
        console.log(messages)
        messages.forEach((e) => {

          const element = document.createElement('li')
          element.classList.add('card', 'm-2')
          const messages = document.getElementById('messages')

          element.innerHTML =`
          <div class="card-body">
            <div class="row">
              <div class="col-sm-2 avatar-container">
                <img class="mr-3" src="./images/blue.jpg" style="width:50px; height:50px;">
                <p class="avatar-username">${DOMPurify.sanitize(e.username)}</p>
              </div>
              <div class="col-sm-10">
                <p>${DOMPurify.sanitize(e.content)}</p>
              </div>
            </div>
            <div class="row">
              <p class="col-sm-12 timestamp">${DOMPurify.sanitize(e.created_at)}</p>
            </div>
          </div>`
          messages.append(element)

          setTimeout(() => {
            element.scrollIntoView({ behavior: 'smooth' })
          }, 300)
      })




      //.on submit event listener, get username and content by // IDEA:
      const form = document.getElementById('form')
      form.querySelector('button').addEventListener('click', async(e) => {
        e.preventDefault()

          username: document.getElementById('#username')
          content: document.getElementById('#content')

        const message = {
        username : username.value,
        content : content.value
      }
      supabase
       .from('mom&me')
       .insert([
         message,
       ]).then(() => {
         console.log('message sent')
         username.value = ''
         username.content = ''
       })
        console.log(message)

        supabase
        .from('mom&me')
        .on('INSERT', (message) => {
          console.log('Message received!', message)
        })
        .subscribe()

      })
      document.querySelector('#username').value = ''
      document.querySelector('#content').value = ''
    }
